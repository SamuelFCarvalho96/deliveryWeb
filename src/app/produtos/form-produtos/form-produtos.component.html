<h3>Novo Produto</h3>
<hr>
<form [formGroup]="formProduto" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
  </div>
  <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
    <div *ngIf="nome.errors?.required">
      O nome é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="nome">Descricao</label>
    <input type="text" class="form-control" id="descricao" placeholder="Descrição de Categoria" formControlName="descricao">
  </div>
  <div class="form-group">
    <label for="nome">Preco</label>
    <input type="text" class="form-control" id="Preco" placeholder="Preço do Produto" formControlName="preco">
  </div>


  <button type="submit" class="btn btn-primary">Salvar</button>
  <a class="btn btn-secondary ml-2" [routerLink]="['/produtos']">Voltar</a>

</form>
